<section class="flex flex-wrap justify--center spacing--gutter intro spacing--vert-2 bg--texture">
	
	<div class="max-wrap spacing--gutter grid--md-two-thirds spacing--vert-2 spacing--dsk-vert-6 text--center">
		<h1>Canon Membership</h1>
		<i class="icon-fill" data-grunticon-embed></i><br>
		<h2 class="text--center">Become a founding member of the most awaited restaurant in sacramento history, we promise not to forget about you when we're huge af.</h2>
		<div class="spacing--vert-3">
			<script src="https://js.stripe.com/v3/"></script>
			<form action="/charge" method="post" id="payment-form">
				<div class="form-row">
					<label for="card-element">
						Credit or debit card
					</label>
					<div id="card-element">
						<!-- a Stripe Element will be inserted here. -->
					</div>
					<!-- Used to display form errors -->
					<div id="card-errors"></div>
				</div>
				<button>Submit Payment</button>
			</form>
		</div>
	</div>
</section>
